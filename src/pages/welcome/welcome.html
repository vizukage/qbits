
<ion-header>

  <ion-navbar>
    <ion-title>Qbits Hospital Patient Portal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="welcome">
  <p>A CareHack Initiative</p>
    <ion-grid>
    <ion-row>
      <ion-col>
        <h1><br>Welcome</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="primary" (click)="signup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="primary" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
